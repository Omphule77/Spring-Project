<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Form</title>
<style>
  .error{
    color:"red"  
  }
</style>
</head>
<body>
     <form th:action="@{/form}" th:object="${customer}" method="POST">
         First Name:
         <input type="text" th:field="*{firstName}" />
         <br><br>
         Last Name:
         <input type="text" th:field="*{lastName}" />
         <!-- Error Message -->
         <span th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}"
               class="error"></span>
         <br />
         Free Passes:
         <input type="text" th:field="*{freePasses}" >
         <!-- error message -->
         <span th:if="${#fields.hasErrors('freePasses')}" 
               th:errors="*{freePasses}"
               class="error"></span>
         <br>
          Post Code:
          <input type="text" th:field="*{postCode}" >
          <!-- error message -->
         <span th:if="${#fields.hasErrors('postCode')}" 
               th:errors="*{postCode}"
               class="error"></span>
         <br>
         <input type="submit" value="submit" />
     </form>
</body>
</html>
