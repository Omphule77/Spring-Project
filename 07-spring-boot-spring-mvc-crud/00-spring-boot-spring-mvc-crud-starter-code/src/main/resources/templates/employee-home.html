<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
    <h2>Employee Details</h2>
    <hr>
    <a th:href="@{/employees/showFormForEmp}" class="btn btn-primary btn-sm mb-3">
		Add Employee    
    </a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="theEmp:${emp}">
                <td th:text="${theEmp.firstName}" />
                <td th:text="${theEmp.lastName}" />
                <td th:text="${theEmp.email}" />
                <td>
                   <a th:href="@{/employees/showForUpdate(employeeId=${theEmp.id})}"
                       class="btn btn-info btn-sm">
                    	Update
                   </a>
                   <a th:href="@{/employees/delete(employeeId=${theEmp.id})}"
                      class="btn btn-danger btn-sm">
                   		Delete
                   </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
